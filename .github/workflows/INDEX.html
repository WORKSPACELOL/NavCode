<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVCODE</title>
    <style>
        :root{ --panel-bg:#f3f3f3; --white:#ffffff; --accent:#49a7d9; }
        *{box-sizing:border-box}
        body{ margin:0; font-family: Arial, Helvetica, sans-serif; background:url('WEB BG.png') center/cover no-repeat fixed; display:flex; align-items:center; justify-content:center; height:100vh; }
        .card{ width:920px; background:var(--white); box-shadow:0 6px 18px rgba(0,0,0,0.06); display:flex; border-radius:6px; overflow:hidden; }
        .left{ width:48%; padding:20px; box-sizing:border-box; background:#fff; }
        .right{ width:52%; background:var(--panel-bg); padding:30px 40px; box-sizing:border-box; position:relative; display:flex; flex-direction:column; }
        .stack{ display:flex; flex-direction:column; gap:18px; }
        .stack img{ width:100%; height:220px; object-fit:cover; border-radius:2px; display:block; }

        .logo-badge{ position:absolute; top:18px; right:18px; width:105px; height:105px; border-radius:50%; overflow:hidden; background:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
        /* Save your provided badge image to this folder as 'navcode-badge.png' */
        .logo-badge img{ width:95px; height:95px; object-fit:cover; display:block; border-radius:50% }

        .title{ font-family: 'Times New Roman', Times, serif; font-size:54px; letter-spacing:6px; text-align:center; margin:8px 120px 0 0; color:#111; }

        .center-panel{ flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .btn-login{ background:var(--accent); color:#05202b; border:none; padding:14px 40px; border-radius:28px; font-weight:700; cursor:pointer; box-shadow:0 4px 0 rgba(0,0,0,0.06); transition:background 160ms ease, transform 120ms ease; }
        .btn-login:hover{ background:#7fd0ee; }
        .btn-login:active{ transform:translateY(1px); }

        .signup-line{ margin-top:10px; font-size:12px; color:#333 }
        .signup-line a{ color:var(--accent); text-decoration:underline; font-weight:600 }

        .about-link{ position:absolute; bottom:18px; left:18px; font-size:12px; }
        .about-link a{ color:#111; text-decoration:none }
        .about-link a:hover{ color:#1e90ff }

        @media(max-width:900px){ .card{ width:92%; flex-direction:column; } .left,.right{ width:100%; } .stack img{ height:160px; } .title{ font-size:48px; } .logo-badge{ position:static; margin-left:auto } .about-link{ position:static; margin-top:12px } }
    </style>
    </head>
<body>
    <div class="card">
        <div class="left">
            <div class="stack">
                <!-- Save your provided LOA building image to this folder as 'loa-building.jpg' -->
                <img src="loa-building.jpg">
                <img src="istockphoto-1883285965-612x612.jpg" alt="laptop">
            </div>
        </div>
        <div class="right">
            <div class="logo-badge">
                
                <img src="badge.png">
            </div>

            <div class="title">NAVCODE</div>

            <div class="center-panel">
                <button class="btn-login" onclick="location.href='login.html'">LOG IN</button>
                <div class="signup-line">DON'T HAVE AN ACCOUNT? <a href="signup.html">SIGN UP</a></div>
            </div>

            <div class="about-link">
                <a href="about.html">ABOUT</a>
                <span style="margin:0 8px; color:#ccc;">|</span>
                <a href="admin-login.html" style="color:#999; font-size:10px;">ADMIN</a>
            </div>
        </div>
    </div>

</body>
</html>
